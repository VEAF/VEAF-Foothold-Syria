presets_collection: # Lists all the presets collections
  blue_presets: # one of the presets collections
    modern_blue_uhf_vhf_fm: 
      title: Blue coalition - classic UHF/VHF/FM # name of the presets collection; used in the exported kneeboard PNG
      radios:
        radio_1: radio_uhf_30

        radio_2: radio_vhf_30

        radio_3: radio_fm_30

    modern_blue_vhf_uhf_fm:
      title: Blue coalition - A-10 # inverted VHF/UHF/FM
      radios:
        radio_1: radio_vhf_30

        radio_2: radio_uhf_30

        radio_3: radio_fm_30

    modern_blue_fm_uhf:
      title: Blue coalition - CH-47 # FM/UHF
      radios:
        radio_1: radio_fm_30

        radio_2: radio_uhf_30

    modern_blue_uhf_vhf_fm1_fm2: 
      title: Blue coalition - classic UHF/VHF with two FM radios # name of the presets collection; used in the exported kneeboard PNG
      radios:
        radio_1: radio_uhf_30

        radio_2: radio_vhf_30

        radio_3: radio_fm_30
        
        radio_4: radio_fm_30

    modern_blue_apache:
      title: Blue coalition - AH-64D # special radio on this special bird
      radios:
        radio_1: radio_vhf_30

        radio_2: radio_uhf_10

        radio_3: radio_fm_01_10

        radio_4: radio_fm_11_20
       
    modern_blue_gazelle:
      title: Blue coalition - SA-342s # special radio for Gazelles
      radios:
        radio_1: radio_fm_01_10

